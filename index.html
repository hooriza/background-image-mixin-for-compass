<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DEMO</title>
	<link href="./stylesheets/demo.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>Sprite Images</h1>
	<div class="sprite">
		<h2>Responsive Images</h2>
			<div class="responsive image">IMAGE</div>
		<h2>Not-responsive Images</h2>
			<div class="not-responsive image">IMAGE</div>
	</div>
	<h1>Normal Images</h1>
	<div class="normal">
		<h2>Responsive Images</h2>
		<div class="responsive">
			<h3>Adjust Size</h3>
				<div class="adjust-size image">IMAGE</div>
			<h3>Not-adjust Size</h3>
				<div class="not-adjust-size image">IMAGE</div>
		</div>
		<h2>Not-responsive Images</h2>
		<div class="not-responsive">
			<h3>Adjust Size</h3>
				<div class="adjust-size image">IMAGE</div>
			<h3>Not-adjust Size</h3>
				<div class="not-adjust-size image">IMAGE</div>
		</div>
	</div>
</body>
</html>
